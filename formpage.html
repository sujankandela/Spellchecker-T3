<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpellChecker Form HTML Template - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="imagebg"></div>
            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>SpellChecker</h2> 
                    <p> Please Enter Words: </p>
                    <form role="form" method="post" id="reused_form">
                        <div class="row">
        
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="Input"> Input:</label>
                                <textarea class="form-control" type="textarea" name="Input" id="Input" placeholder="" maxlength="6000" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 form-group">
                                <button type="submit" class="btn btn-lg btn-warning btn-block" >Submit </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="name"> Output:</label>
                                <textarea class="form-control" type="textarea" name="Output" id="Output" placeholder="" maxlength="6000" rows="8"></textarea>  
                            </div>
                           </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
